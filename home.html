<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Discussion Forum</title>
    <link rel="stylesheet" href="hme.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Welcome to Anonymous Discussion Forum</h1>
            <p>Share your thoughts and problems anonymously.</p>
        </header>
        <main>
            <section class="discussion">
                <h2>Latest Discussions</h2>
                <ul>
                    <li v-for="post in posts" :key="post.id">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.content }}</p>
                    </li>
                </ul>
            </section>
            <section class="new-post">
                <h2>Create a New Post</h2>
                <form @submit.prevent="addPost">
                    <input type="text" v-model="newPost.title" placeholder="Post Title" required>
                    <textarea v-model="newPost.content" placeholder="Your thoughts..." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="home.js"></script>
</body>
</html>
